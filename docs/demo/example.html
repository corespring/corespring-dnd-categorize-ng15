<!DOCTYPE html>
<html>
  <head>
    <link href="//fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="pie.js" type="text/javascript"></script>
    <script src="controllers.js" type="text/javascript"></script>
    <script type="text/javascript">
      window.pie = window.pie || {};
      window.pie.env = {mode: 'gather'};
      window.pie.model = {'pies':[{'id':'1','pie':{'name':'corespring-dnd-categorize-ng15','version':'1.0.0'},'correctResponse':{'cat_1':['choice_1'],'cat_2':['choice_2']},'feedback':{'correctFeedbackType':'none','partialFeedbackType':'none','incorrectFeedbackType':'none'},'allowPartialScoring':false,'partialScoring':{},'allowWeighting':true,'weighting':[{'id':'cat_1','weight':1},{'id':'cat_2','weight':1}],'model':{'categories':[{'id':'cat_1','label':'Category 1'},{'id':'cat_2','label':'Category 2'}],'choices':[{'id':'choice_1','label':'choice 1','moveOnDrag':true},{'id':'choice_2','label':'choice 2','moveOnDrag':true},{'id':'choice_3','label':'choice 3','moveOnDrag':true},{'id':'choice_4','label':'choice 4','moveOnDrag':true}],'config':{'answerAreaPosition':'below','categoriesPerRow':2,'choicesLabel':'','choicesPerRow':2,'removeAllAfterPlacing':true,'shuffle':false}}}]};
      window.pie.session = [];
      
      document.addEventListener('pie.player-ready', function(event){
        var player = event.target;
        var pieController = new pie.Controller(window.pie.model, window['36f3089e776dc4b240351e54440756fd']);
        
        player.controller = pieController;
        player.env = window.pie.env;
        player.session = window.pie.session;
        
        var panel = document.querySelector('pie-control-panel');
        panel.env = window.pie.env;
        
        pieController.getLanguages().then(function(l) {
          panel.languages = l;
        });
      
        panel.addEventListener('envChanged', function(event){
          
          player.env = event.target.env;
          
          if (event.target.env.mode === 'evaluate') {
            player.getOutcome().then(function(outcome) {
              panel.score = ' Score: ' + outcome.summary.percentage + '% Points: ' + outcome.summary.points + '/' + outcome.summary.maxPoints;
            });
          } else {
            panel.score = '';
          }
      
        });
      });
      
    </script>
  </head>
  <body>
    <pie-control-panel></pie-control-panel>
    <pie-player><corespring-dnd-categorize-ng15 pie-id="1"></corespring-dnd-categorize-ng15></pie-player>
  </body>
</html>
